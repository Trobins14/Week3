<body>
    <input type="number" id="a">
    <input type="number" id="b">
    <button id="add">Add</button>
    <div id="output">?</div>
</body>
<script>
    add.addEventListener("click", e=>{
        // output.innerText = a.value + b.value
        x =  Number(a.value)
        y = Number(b.value)
        output.innerText = x + y
    })
</script>
